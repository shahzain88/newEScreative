{% extends 'base_layout.html' %}
{% load static %}


{% block head_tag %}
<title>ホーム</title>
<meta name="description" content="ES creative 工事株式会社はリフォーム工事から外壁塗装
お家の工事なら全てこなす会社です。">
<meta name="keywords" content="ES creative 工事株式会社 リフォーム工事 外壁塗装">
<link rel="stylesheet" href="{%static '/css/home.css'%}">
{% endblock head_tag %}

{% block content %}
<div class="home">
    <!-- <h1>ES creative工業株式会社よりお知らせです</h1>
    <h4>お世話になっております。<br> 只今、自社ウェブサイトのメンテナンスを行っております。<br>多大なご迷惑をかけておりますことお浴び申し上げます。<br>またの機会にお越しください。</h4> -->

    <div class="slideshow-container">
        {% for img in slide_show_imgs %}
        <div class="mySlides fade">
            <img src="static\imgs\slide-show\{{img}} " style="width:100%">
        </div>
        {% endfor %}
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div style="text-align:center">
        {% for i in len_slide_show_imgs %}
        <span class="dot" onclick="currentSlide({{i}})"></span>
        {% endfor %}

    </div>
</div>
<script type="text/javascript" src="static/js/slide_show.js"></script>
{% endblock content %}
